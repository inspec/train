---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 45
      retry:
        automatic:
          limit: 1

steps:

  - label: coverage
    command:
      - CI_ENABLE_COVERAGE=1 RAKE_TASK=test /workdir/.expeditor/buildkite/coverage.sh
    expeditor:
      secrets: true
      executor:
        docker:
          image: ruby:3.0.6
